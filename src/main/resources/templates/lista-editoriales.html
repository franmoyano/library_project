<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="/css/style.css">
    <title>Editoriales</title>
</head>

<body>
    <nav th:replace="/fragments/nav-bar :: nav-bar"></nav>
    <div class="success" th:if="${success}">
        <p th:text="${success}"></p>
    </div>
    <div class="error" th:if="${editoriales == null or editoriales.empty}">
        <p th:text="'No hay ninguna editorial en la base de datos'"></p>
    </div>
    <div th:if="${editoriales != null and !editoriales.empty}" class="lista">
        <table class="tabla">
            <thead>
                <tr>
                    <!-- <th class="cabecera">ID</th> -->
                    <th class="cabecera">NOMBRE</th>
                    <th class="cabecera">ALTA</th>
                </tr>
            </thead>
            <tbody>
                <tr class="fila" th:each="e: ${editoriales}">
                    <!-- <td class="item" th:text="${e.id}"></td> -->
                    <td class="item" th:text="${e.nombre}"></td>
                    <td class="item" th:text="${e.alta}"></td>
                    <td class="modificar"><a href="#">Modificar</a></td>
                    <td class="eliminar"><a th:href="@{/libreria/editorial/eliminar/} + ${e.id}">Eliminar</a></td>
                </tr>
            </tbody>
        </table>
    </div>


    <a class="volver" th:href="@{/libreria/editorial}">Volver</a>

    <footer>
        <div>
            <p>Libreria Project - Egg - Franco Moyano 2022</p>
        </div>
    </footer>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->
</body>

</html>
